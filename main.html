<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  >
</head>
<body>
  <h4>Bootstrap Buttons</h4>

  <!-- Button 1: Primary -->
  <button id="button-1" type="button" class="btn btn-primary">Button-1</button>

  <!-- Button 2: Outline Secondary -->
  <button id="button-2" type="button" class="btn btn-outline-secondary">Button-2</button>

  <!-- Button 3: Success Large -->
  <button id="button-3" type="button" class="btn btn-success btn-lg">Button-3</button>

  <!-- Button 4: Danger Small -->
  <button id="button-4" type="button" class="btn btn-danger btn-sm">Button-4</button>

  <br>

  <!-- Button 5: Warning Large Full Width -->
  <button id="button-5" type="button" class="btn btn-warning btn-lg w-100">Button-5</button>

  <br>

  <!-- Button 6: Disabled Info -->
  <button id="button-6" type="button" class="btn btn-info disabled">Button-6</button>

  <!-- Button 7: Light -->
  <button id="button-7" type="button" class="btn btn-light">Button-7</button>

  <!-- Button 8: Link -->
  <a id="button-8" href="#" class="btn btn-link">Button-8</a>

  <script src="./script.js"></script>
</body>
</html>
